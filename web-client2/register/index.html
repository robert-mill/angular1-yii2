<div class="stock-items">
    {{messagedd}}


    <form name="RegisterUserForm" ng-submit="registerUser();">
        <table>
            <tr><td>First name</td><td><input type="text" ng-model="user.firstname"></td></tr>
            <tr><td>Last name</td><td><input type="text" ng-model="user.lastname"></td></tr>
            <tr><td>Email</td><td><input type="text" ng-model="user.email"></td></tr>
            <tr><td>Phone</td><td><input type="text" ng-model="user.phone"></td></tr>
            <tr><td>Pass</td><td><input type="text" ng-model="user.pass"></td></tr>
            <tr><td>Address</td><td><input type="text" ng-model="user.add"></td></tr>
            <tr><td>City</td><td><input type="text" ng-model="user.city"></td></tr>
            <input type="submit" value="submit" />
        </table>
    </form>
</div>
